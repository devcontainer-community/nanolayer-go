# GoReleaser configuration
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy

builds:
  - id: nanolayer
    binary: nanolayer
    main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      # Inject version information at build time
      - -s -w
      - -X github.com/devcontainer-community/nanolayer-go/cmd.Version={{.Version}}
      - -X github.com/devcontainer-community/nanolayer-go/cmd.Commit={{.Commit}}
      - -X github.com/devcontainer-community/nanolayer-go/cmd.Date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: devcontainer-community
    name: nanolayer-go
  draft: false
  prerelease: auto
